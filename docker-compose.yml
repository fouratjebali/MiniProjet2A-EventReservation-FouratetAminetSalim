version: '3.8'

services:
  # Service PHP/Apache
  web:
    build: .
    container_name: minievent_web
    ports:
      - "7000:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - minievent_network

  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: minievent_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: minievent_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - minievent_network

  # Service phpMyAdmin (optionnel mais utile)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: minievent_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "9000:80"
    depends_on:
      - mysql
    networks:
      - minievent_network

volumes:
  mysql_data:

networks:
  minievent_network:
    driver: bridge
